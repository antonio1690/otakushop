[phases.setup]
nixPkgs = ['...', 'php82', 'php82Extensions.pdo', 'php82Extensions.pdo_mysql', 'php82Extensions.mbstring', 'php82Extensions.xml']

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader']

[phases.build]
cmds = ['npm install', 'npm run build', 'php artisan storage:link']

[start]
cmd = 'php artisan optimize && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT'